<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Classes</title>
</head>
<body>
    <div id = "firstclass" class = "red">First</div>
    <div id = "secondclass" class = "blue">Second</div>
    <div id = "thirdclass" class = "green">Third</div>
    <span class = "yellow">Fourth</span>
    <video class = "purple" controls>
        <source src="sample-video.mp4" type="video/mp4"  poster="sample-poster.jpg">
        <audio controls>
            <source src="sample-audio.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
        <svg class="svg-class" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="40" class="svg-circle" />
        </svg>
        <iframe class="iframe-class" src="https://www.google.com/html-iframes/" width="322" frameborder="0"></iframe>
        Your browser does not support the video tag.

</body>
</html>
